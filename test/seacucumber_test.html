<html>
  <head>
    <title>seacucumber</title>
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-qunit-testrunner.js"></script>
    <link rel="stylesheet" href="/css/jquery-qunit-testsuite.css" type="text/css" media="screen" />
    <script type="text/javascript">
      $(document).ready(function(){
        // =====================================================
        module("Initializing");
        test("should run in seacucumber", function() {
          ok(true, "It runs in seacucumber");
          equals(1, 1, "One is obviously equal to one");
        });
      });
    </script>
  </head>
  <body>
    <h1>seacucumber</h1>
    <h2 id="userAgent"></h2>
    <ol id="tests"></ol>
    <div id="main">
      <div id="parameter"></div>
    </div>
      
  </body>
</html>
